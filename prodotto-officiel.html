<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officiel - Chie Mihara | Via Cavallotti 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html"><img src="assets/logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Catalogo</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main class="container product-page">
        <div class="product-gallery">
            <img src="assets/officiel-main.jpg" alt="Chie Mihara Officiel" id="main-image">
        </div>

        <div class="product-details">
            <p class="brand-name">CHIE MIHARA</p>
            <h1 class="product-title">Officiel</h1>
            <p class="product-price">â‚¬330,00 EUR</p>
            <p class="tax-info">Imposte incluse.</p>

            <div class="selector-section">
                <span>Taglia</span>
                <div class="size-options">
                    <button class="size-btn active">36</button>
                    <button class="size-btn">37</button>
                    <button class="size-btn">37.5</button>
                    <button class="size-btn">38</button>
                </div>
            </div>

            <div class="selector-section">
                <span>Colore</span>
                <div class="color-options">
                    <button class="color-btn active">Nero</button>
                    <button class="color-btn">Moro</button>
                </div>
            </div>

            <div class="purchase-section">
                <div class="quantity-selector">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </div>
                <button class="btn-add-to-cart">Aggiungi al carrello</button>
                <button class="btn-paypal">Paga con <span>PayPal</span></button>
            </div>

            <p class="product-description">
                Mocassino in camoscio con nappine. Tacco 70.
            </p>
        </div>
    </main>

</body>
</html>

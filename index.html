<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Cavallotti 3 | Boutique Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content container">
            <h1>Abbigliamento, borse, accessori e calzature moda</h1>
            <a href="#" class="btn-outline">Scopri la collezione</a>
        </div>
    </section>

    <section class="intro container">
        <h2 class="fashion-title">Benvenute e Benvenuti!</h2>
        <p>Ricercatezza, originalità, attenzione alla qualità. Un modello di donna anticonformista fuori e libera dentro.</p>
    </section>

    <section class="container showcase">
        <div class="showcase-grid">
            <div class="showcase-item">
                <img src="assets/foto-1.jpg" alt="Collezione Calzature">
                <h4>Officiel - Chie Mihara</h4>
            </div>
            <div class="showcase-item">
                <img src="assets/foto-2.jpg" alt="Abbigliamento Alysi">
                <h4>Nuovi Arrivi - Alysi</h4>
            </div>
            <div class="showcase-item">
                <img src="assets/foto-3.jpg" alt="Borse Campomaggi">
                <h4>Artigianalità - Campomaggi</h4>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="nav-loader.js"></script>
</body>
</html>
